<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content=""><meta name="author" content=""><link rel="icon" href="#"><title>Cood</title> <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"><link href="http://getbootstrap.com/examples/starter-template/starter-template.css" rel="stylesheet">

<style>
@keyframes anim {
  0% { opacity: 0; }
  60% { opacity: 0; }
  100% { opacity: 1; }
} 
@keyframes entry{
0%{ transform:scale(0.0);transform-origin: 50% 50%;}
100%{ transform:scale(1);transform-origin: 50% 50%;}
}
@keyframes move{
0%{transform:translateX(250%) rotate(0deg);transform-origin: 50% 50%;}
25%{transform:translateX(180%) rotate(360deg);transform-origin: 50% 50%;}
50%{transform:translateX(120%) rotate(720deg);transform-origin: 50% 50%;}
75%{transform:translateX(0%) rotate(360deg);transform-origin: 50% 50%;}
100%{transform:translateX(0px) rotate(720deg);transform-origin: 50% 50%;}
}
@keyframes move1{
0%{transform:translateX(50%) rotate(0deg);transform-origin: 50% 50%;}
25%{transform:translateX(34%) rotate(360deg);transform-origin: 50% 50%;}
50%{transform:translateX(17%) rotate(580deg);transform-origin: 50% 50%;}
75%{transform:translateX(0%) rotate(360deg);transform-origin: 50% 50%;}
100%{transform:translateX(0) rotate(0deg);transform-origin: 50% 50%;}
}
@keyframes move2{
0%{transform:translateX(-50%) rotate(0deg);transform-origin: 50% 50%;}
25%{transform:translateX(-34%) rotate(-360deg);transform-origin: 50% 50%;}
50%{transform:translateX(-17%) rotate(-580deg);transform-origin: 50% 50%;}
75%{transform:translateX(0%) rotate(360deg);transform-origin: 50% 50%;}
100%{transform:translateX(0) rotate(0deg);transform-origin: 50% 50%;}
}
@keyframes move3{
0%{transform:translateX(-250%) rotate(0deg);transform-origin: 50% 50%;}
25%{transform:translateX(-180%) rotate(-180deg);transform-origin: 50% 50%;}
50%{transform:translateX(-120%) rotate(580deg);transform-origin: 50% 50%;}
75%{transform:translateX(0%) rotate(360deg);transform-origin: 50% 50%;}
100%{transform:translateX(0) rotate(0deg);transform-origin: 50% 50%;}
}
}
@keyframes roto{
0%{transform:rotate(0deg);transform-origin: 50% 50%;}
25%{transform:rotate(360deg);transform-origin: 50% 50%;}
50%{transform:rotate(540deg);transform-origin: 50% 50%;}
100%{transform:rotate(720deg);transform-origin: 50% 50%;}
}
.logo_circle{
margin:0 auto;
animation: entry 5s ease 1;
}
.logo_c{

animation:anim 7s ease, move 5s 4s linear;
}
.logo_o1{

animation: anim 7s ease , move1 5s 4s linear;
}
.logo_o2{

animation: anim 7s ease , move2 5s 4s linear;
}
.logo_d{

animation: anim 7s ease , move3 5s 4s linear;
}
</style>

</head>


<body>

	
	<div class="container">
		
			
			<div class="logo col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2" style="padding:5%;margin-top:15%;">
			<svg class="whole_logo" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 344 344" preserveAspectRatio="xMaxYMax">
			
			
			<path class="logo_c" d="M82 150
           			 A 30 30, 0, 1, 0, 82 190
           			  " fill="rgba(0,0,0,0)" stroke="#9E2F29" stroke-width="9"/>

			<path class="logo_o1" d="M117 145
           			 A 30 30, 0, 1, 0, 147 145
           			  " fill="rgba(0,0,0,0)" stroke="#9E2F29" stroke-width="9"/>
			<path class="logo_o2" d="M197 145
           			 A 30 30, 0, 1, 0, 227 145
           			  " fill="rgba(0,0,0,0)" stroke="#9E2F29" stroke-width="9"/>
			<path class="logo_d" d="M262 150
           			 A 30 30, 0, 1, 1, 262 190
           			  " fill="rgba(0,0,0,0)" stroke="#9E2F29" stroke-width="9"/>
			
			<circle class="logo_circle" cx="172" cy="172" r="170" stroke="#9E2F29" stroke-width="3" fill="rgba(0,0,0,0)" />
			</svg>
			
			</div>
			
		
	</div>
	
	<div class="col-md-3 sol-sm-12" style="font-weight:bold;">
	Kapil Sachdev
	</div>
	<div class="col-md-3 col-offset-md-6 sol-sm-12" style="text-align:center">
	Company Of Design
	</div>
	</div>
